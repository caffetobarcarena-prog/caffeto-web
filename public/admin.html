<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Admin - Caffeto</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body { margin:0; font-family:Arial; background:#f5f5f5 }
header { background:#2f1b0c; color:white; padding:15px; text-align:center }
section { padding:20px }
.card { background:white; padding:15px; border-radius:10px; margin-bottom:15px }
input, select { width:100%; padding:8px; margin:5px 0 }
button { background:#2f1b0c; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer }
.hidden { display:none }
nav button { margin:5px }
table { width:100%; border-collapse:collapse }
td, th { border:1px solid #ccc; padding:6px }
</style>
</head>

<body>

<header>
<h2>☕ Caffeto — Painel Administrativo</h2>
</header>

<section id="loginSection">
<h3>Login Admin</h3>
<input id="loginEmail" placeholder="Email">
<input id="loginPassword" type="password" placeholder="Senha">
<button id="loginBtn">Entrar</button>
<div id="loginMsg"></div>
</section>

<section id="adminSection" class="hidden">

<nav>
<button onclick="showTab('products')">Produtos</button>
<button onclick="showTab('settings')">Visual</button>
<button onclick="showTab('reports')">Relatórios</button>
<button onclick="logout()">Sair</button>
</nav>

<div id="products" class="card hidden">
<h3>Produtos</h3>
<input id="pname" placeholder="Nome">
<input id="pprice" placeholder="Preço">
<button onclick="saveProduct()">Salvar</button>
<div id="productList"></div>
</div>

<div id="settings" class="card hidden">
<h3>Visual do Site</h3>

<label>Cor principal</label>
<input id="colorInput" type="color">

<label>Logo</label>
<input type="file" id="logoFile">

<button onclick="saveColor()">Salvar cor</button>
<button onclick="uploadLogo()">Enviar logo</button>

</div>

<div id="reports" class="card hidden">
<h3>Relatórios</h3>
<button onclick="exportCSV()">Exportar pedidos CSV</button>
<div id="reportBox"></div>
</div>

</section>

<script type="module" src="admin.js"></script>

</body>
</html>
