<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Caffeto Admin</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#2f1b0c;color:white;padding:15px;text-align:center}
section{padding:20px}
.card{background:white;padding:15px;border-radius:10px;margin-bottom:15px}
.hidden{display:none}
input,button{width:100%;margin:6px 0;padding:8px}
img{max-height:60px}
</style>
</head>

<body>

<header>
<h2>☕ Admin Caffeto</h2>
</header>

<section id="loginSection">
<h3>Login</h3>
<input id="loginEmail" placeholder="Email">
<input id="loginPassword" type="password">
<button id="loginBtn">Entrar</button>
</section>

<section id="adminSection" class="hidden">

<div class="card" id="products">
<h3>Produtos</h3>
<input id="pname" placeholder="Nome">
<input id="pprice" placeholder="Preço">
<input type="file" id="pimage">
<button onclick="saveProduct()">Salvar</button>
<div id="productList"></div>
</div>

<div class="card">
<h3>Visual</h3>
<input type="color" id="colorInput">
<input type="file" id="logoFile">
<button onclick="saveColor()">Salvar cor</button>
<button onclick="uploadLogo()">Enviar logo</button>
</div>

<button onclick="logout()">Sair</button>

</section>

<script type="module" src="admin.js"></script>
</body>
</html>
