<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Caffeto Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --main:#314134;
}

body{
  margin:0;
  font-family:Arial;
  background:#f5f5f5;
}

header{
  background:var(--main);
  color:white;
  padding:14px;
  text-align:center;
}

nav{
  display:flex;
  background:#fff;
  border-bottom:1px solid #ddd;
}

nav button{
  flex:1;
  border:none;
  padding:14px;
  background:#eee;
  cursor:pointer;
  font-weight:bold;
}

nav button.active{
  background:var(--main);
  color:white;
}

section.tab{
  display:none;
  padding:20px;
}

section.tab.active{
  display:block;
}

/* ====== GRID ====== */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:12px;
}

.menu-item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:8px;
}

input,button{
  width:100%;
  padding:8px;
  margin:5px 0;
}

button{
  background:var(--main);
  color:white;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
<h2>☕ Caffeto Admin</h2>
</header>

<nav>
  <button class="active" data-tab="tab-products">Cardápio</button>
  <button data-tab="tab-visual">Visual</button>
</nav>

<!-- ===== PRODUTOS ===== -->

<section id="tab-products" class="tab active">

<h3>Adicionar Produto</h3>

<input id="prodName" placeholder="Nome">
<input id="prodPrice" placeholder="Preço">
<input type="file" id="prodImage">

<button id="saveProduct">Salvar Produto</button>

<hr>

<div id="productList" class="grid"></div>

</section>

<!-- ===== VISUAL ===== -->

<section id="tab-visual" class="tab">

<h3>Identidade Visual</h3>

<label>Cor principal</label>
<input type="color" id="mainColor">

<label>WhatsApp</label>
<input id="whatsappInput">

<label>Logo</label>
<input type="file" id="logoFile">

<button id="saveVisual">Salvar Visual</button>

</section>

<script src="admin.js"></script>

<script>
/* TAB SYSTEM */
document.querySelectorAll("nav button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));

    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});
</script>

</body>
</html>
