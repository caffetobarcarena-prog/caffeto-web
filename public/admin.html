<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Caffeto Admin</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
.hidden{display:none}
.card{background:white;padding:20px;border-radius:10px;margin:20px}
input,button{padding:10px;margin:6px 0;width:100%}
button{background:#2f1b0c;color:white;border:none;border-radius:6px}
header{background:#2f1b0c;color:white;padding:15px;text-align:center}
img{max-height:120px;margin:10px 0}
</style>
</head>

<body>

<header>
<h2>â˜• Caffeto â€” Admin</h2>
</header>

<div id="loginBox" class="card">
<h3>Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<div id="adminPanel" class="hidden">

<div class="card">
<h3>ðŸŽ¨ Cores</h3>
<input type="color" id="mainColor">
<button onclick="saveColor()">Salvar Cor</button>
</div>

<div class="card">
<h3>ðŸ–¼ Logo</h3>
<input type="file" id="logoFile">
<img id="logoPreview">
<button onclick="uploadLogo()">Salvar Logo</button>
</div>

<div class="card">
<h3>ðŸ“‹ CardÃ¡pio</h3>
<button onclick="loadProducts()">Atualizar Lista</button>
<div id="products"></div>
</div>

<div class="card">
<h3>ðŸ“Š RelatÃ³rios</h3>
<button onclick="downloadOrders()">Baixar Pedidos CSV</button>
</div>

</div>

<script type="module">

import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = 'https://dzyqcvvrdfgtukkkdeql.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6eXFjdnZyZGZndHVra2tkZXFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MDk5MTEsImV4cCI6MjA4NTQ4NTkxMX0.l_r4NHuJIcSomBf2_sAiUgb3ah6nzRLYF-UXv4uYcRE';

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

/* =======================
   AUTH
======================= */

async function checkSession() {
  const { data } = await supabase.auth.getSession();

  if (data.session) {
    loginBox.classList.add('hidden');
    adminPanel.classList.remove('hidden');
    loadColor();
    loadLogo();
    loadProducts();
  }
}

checkSession();

window.login = async () => {
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if (error) return alert('Login invÃ¡lido');

  location.reload();
};

/* =======================
   COLORS
======================= */

async function loadColor() {
  const { data } = await supabase
    .from('site_settings')
    .select('value')
    .eq('key','main_color')
    .single();

  if (data) mainColor.value = data.value;
}

window.saveColor = async () => {

  await supabase.from('site_settings')
    .upsert({ key:'main_color', value: mainColor.value });

  alert('Cor salva!');
};

/* =======================
   LOGO
======================= */

async function loadLogo() {
  const { data } = await supabase
    .from('site_settings')
    .select('value')
    .eq('key','logo_url')
    .single();

  if (data) logoPreview.src = data.value;
}

window.uploadLogo = async () => {

  const file = logoFile.files[0];
  if (!file) return;

  const path = `logo-${Date.now()}.png`;

  await supabase.storage
    .from('assets')
    .upload(path, file, { upsert:true });

  const { data } = supabase.storage
    .from('assets')
    .getPublicUrl(path);

  await supabase.from('site_settings')
    .upsert({ key:'logo_url', value: data.publicUrl });

  loadLogo();
};

/* =======================
   PRODUCTS
======================= */

window.loadProducts = async () => {

  const { data } = await supabase.from('products').select('*');

  products.innerHTML = '';

  data.forEach(p => {
    products.innerHTML += `
      <div>
        ${p.name} - R$${p.price}
      </div>
    `;
  });
};

/* =======================
   REPORTS
======================= */

window.downloadOrders = async () => {

  const { data } = await supabase.from('orders').select('*');

  let csv = 'id,total,status,created_at\n';

  data.forEach(o=>{
    csv += `${o.id},${o.total},${o.status},${o.created_at}\n`;
  });

  const blob = new Blob([csv]);
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'pedidos.csv';
  a.click();
};

</script>

</body>
</html>
