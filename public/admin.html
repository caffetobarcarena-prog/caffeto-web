<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Caffeto Admin</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f3f3f3}
.hidden{display:none}
.card{background:white;padding:20px;border-radius:10px;margin:20px}
input,button{padding:10px;margin:6px 0;width:100%}
button{background:#2f1b0c;color:white;border:none;border-radius:6px}
header{background:#2f1b0c;color:white;padding:15px;text-align:center}
img{max-height:120px;margin:10px 0}
</style>
</head>

<body>

<header>
<h2>â˜• Caffeto â€” AdministraÃ§Ã£o</h2>
</header>

<!-- LOGIN -->
<div id="loginBox" class="card hidden">
<h3>Login Administrativo</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Senha">
<button id="loginBtn">Entrar</button>
</div>

<!-- PAINEL -->
<div id="adminPanel" class="hidden">

<div class="card">
<h3>ðŸŽ¨ Cor Principal</h3>
<input type="color" id="mainColor">
<button id="saveColorBtn">Salvar</button>
</div>

<div class="card">
<h3>ðŸ–¼ Logo</h3>
<input type="file" id="logoFile">
<img id="logoPreview">
<button id="saveLogoBtn">Salvar Logo</button>
</div>

</div>

<script type="module">

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===================== CONFIG ===================== */

const SUPABASE_URL = "https://dzyqcvvrdfgtukkkdeql.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6eXFjdnZyZGZndHVra2tkZXFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MDk5MTEsImV4cCI6MjA4NTQ4NTkxMX0.l_r4NHuJIcSomBf2_sAiUgb3ah6nzRLYF-UXv4uYcRE";

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===================== INIT ===================== */

const loginBox = document.getElementById("loginBox");
const adminPanel = document.getElementById("adminPanel");

async function init() {

  const { data } = await supabase.auth.getSession();

  if (data.session) {
    showAdmin();
  } else {
    loginBox.classList.remove("hidden");
  }
}

init();

/* ===================== LOGIN ===================== */

document.getElementById("loginBtn").onclick = async () => {

  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if (error) return alert("Login invÃ¡lido");

  location.reload();
};

/* ===================== LOAD ADMIN ===================== */

async function showAdmin() {

  adminPanel.classList.remove("hidden");
  loginBox.classList.add("hidden");

  await loadColor();
  await loadLogo();
}

/* ===================== COLORS ===================== */

async function loadColor() {

  const { data } = await supabase
    .from("site_settings")
    .select("value")
    .eq("key","main_color")
    .single();

  if (data) mainColor.value = data.value;
}

document.getElementById("saveColorBtn").onclick = async () => {

  await supabase.from("site_settings")
    .upsert({ key:"main_color", value: mainColor.value });

  alert("Cor salva!");
};

/* ===================== LOGO ===================== */

async function loadLogo() {

  const { data } = await supabase
    .from("site_settings")
    .select("value")
    .eq("key","logo_url")
    .single();

  if (data) logoPreview.src = data.value;
}

document.getElementById("saveLogoBtn").onclick = async () => {

  const file = logoFile.files[0];
  if (!file) return alert("Selecione um arquivo");

  const path = `logo-${Date.now()}`;

  await supabase.storage
    .from("assets")
    .upload(path, file, { upsert:true });

  const { data } = supabase.storage
    .from("assets")
    .getPublicUrl(path);

  await supabase.from("site_settings")
    .upsert({ key:"logo_url", value: data.publicUrl });

  loadLogo();
};

</script>

</body>
</html>
