<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Caffeto Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}

h1 { margin-bottom:10px; }

#loginBox, #adminPanel {
  max-width:420px;
  margin:40px auto;
  background:white;
  padding:20px;
  border-radius:10px;
}

input, button {
  width:100%;
  padding:10px;
  margin:6px 0;
}

button {
  background:#2f1b0c;
  color:white;
  border:none;
  cursor:pointer;
}

.hidden { display:none; }

.card {
  background:#fafafa;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}

img {
  max-width:100%;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h1>☕ Admin Caffeto</h1>
  <input id="loginEmail" placeholder="Email" />
  <input id="loginPassword" type="password" placeholder="Senha" />
  <button id="loginBtn">Entrar</button>
  <div id="loginMsg"></div>
</div>

<!-- ADMIN -->
<div id="adminPanel" class="hidden">

<h1>Painel Administrativo</h1>

<button id="logoutBtn">Sair</button>

<h2>Produtos</h2>

<div class="card">
  <input id="pname" placeholder="Nome do produto" />
  <input id="pprice" placeholder="Preço" type="number" step="0.01" />
  <input type="file" id="pimage" />
  <button id="saveProductBtn">Salvar Produto</button>
</div>

<div id="productsList"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="admin.js"></script>

</body>
</html>
